apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.example.abhishek.museumeguide"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'

    //for cardview
    compile 'com.android.support:cardview-v7:23.2.0'
    //for universal image loader
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    //add volley for Json parsing
    compile project (':volley')
    //add this dependency for qrscanner
    compile 'com.journeyapps:zxing-android-embedded:3.4.0'
    //add this dependecy for beacon library
    //compile 'org.altbeacon:android-beacon-library:2.3.5+'
    compile 'org.altbeacon:android-beacon-library:2.3.5'
}
